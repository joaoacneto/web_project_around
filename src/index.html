<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Joao Neto" />
    <meta name="description" content="Sprint 12" />
    <meta name="keywords" content="HTML, CSS, js" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="vendor/inter.css" />
    <link rel="icon" href="./1f47d.svg" />
    <title>js basico</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/Vector.png"
          alt="logo around the US"
        />
      </header>
      <main class="content">
        <div class="popup" id="edit-profile">
          <div class="popup__container">
            <button class="popup__close-button">
              <img
                src="./images/closeicon.png"
                alt="x para fechar o popup"
                class="popup__close"
              />
            </button>
            <h3 class="popup__title">Editar perfil</h3>
            <form class="popup__form" name="signup" novalidate>
              <input
                type="text"
                class="popup__name-input popup__input"
                name="name"
                placeholder="Nome"
                required
                minlength="2"
                maxlength="40"
                id="input-name"
              />
              <p class="popup__msg-error name__error" id="input-name-error"></p>

              <input
                type="text"
                class="popup__title-input popup__input"
                name="title"
                placeholder="Sobre mim"
                required
                minlength="2"
                maxlength="200"
                id="input-about"
              />
              <p
                class="popup__msg-error popup__msg-title title__error"
                id="input-about-error"
              ></p>
              <button
                id="btnEditProfile"
                class="popup__save-button"
                type="submit"
              >
                Salvar
              </button>
            </form>
          </div>
        </div>
        <!-- -------------------novo----------------- -->
        <div class="popup" id="add-card">
          <div class="popup__container">
            <button class="popup__close-button">
              <img
                src="./images/closeicon.png"
                alt="x para fechar o popup"
                class="popup__close"
              />
            </button>
            <h3 class="popup__title">Novo local</h3>
            <form class="popup__form add__form" name="signup" novalidate>
              <input
                type="text"
                class="popup__name-input popup__input"
                name="name"
                placeholder="Título"
                required
                maxlength="30"
                minlength="2"
                id="input-title"
              />
              <p class="popup__msg-error" id="input-title-error"></p>
              <input
                class="popup__url-input popup__input"
                name="URL"
                placeholder="Link de Imagem"
                type="url"
                required
                id="input-url"
              />
              <p
                class="popup__msg-error popup__msg-title"
                id="input-url-error"
              ></p>
              <button
                class="popup__save-button"
                type="submit"
                id="btnAddSubmit"
              >
                Criar
              </button>
            </form>
          </div>
        </div>
        <!-- ------------- //novo ----------------- -->
        <section class="profile">
          <div class="profile__content">
            <div class="profile__content-image">
              <img
                src="./images/avatar.png"
                alt="Foto do Jacquinho"
                class="profile__content-picture"
              />
              <button class="profile__content-pencil"></button>
            </div>
            <div class="profile__content-info">
              <div class="profile__content-header">
                <h1 class="profile__content-name">Jacques Cousteau</h1>
                <img
                  src="./images/Edit.png"
                  alt="Botao de editar"
                  class="profile__content-edit"
                />
              </div>

              <p class="profile__content-job">Explorador</p>
            </div>
            <div class="profile__add">
              <button class="profile__add-button" type="button">+</button>
            </div>
          </div>
        </section>
        <section class="elements">
          <!-- ---------- popup da imagem ampliada -------- -->
          <div class="image__popup">
            <div class="image__popup-content">
              <img src="" alt="" class="image__popup-image" />
              <p class="image__popup-subtitle"></p>
              <button class="popup__close-button popup__close">
                <img
                  src="./images/closeicon.png"
                  alt="x para fechar o popup"
                  class="popup__close"
                />
              </button>
            </div>
          </div>
          <!------------ popup trash ------------>
          <div class="popup" id="delete-card">
            <div class="popup__container-delete">
              <button class="popup__close-button">
                <img
                  src="./images/closeicon.png"
                  alt="x para fechar o popup"
                  class="popup__close"
                />
              </button>

              <h3 class="popup__title">Tem certeza?</h3>
              <button
                id="temCerteza"
                class="popup__delete-card popup__save-button"
              >
                Sim
              </button>
            </div>
          </div>

          <!-- ----------- fim do popup da imagem ampliada ----------- -->
          <!-- -------------------POPUP DO AVATAR----------------- -->
          <div class="popup" id="edit-avatar">
            <div class="popup__container">
              <button class="popup__close-button">
                <img
                  src="./images/closeicon.png"
                  alt="x para fechar o popup"
                  class="popup__close"
                />
              </button>
              <h3 class="popup__title">Alterar a foto do perfil</h3>
              <form class="popup__form avatar__form" name="signup" novalidate>
                <input
                  class="popup__url-input popup__input"
                  name="avatar"
                  placeholder="Link do Avatar"
                  type="url"
                  required
                  id="input-avatar"
                />
                <p
                  class="popup__msg-error popup__msg-title"
                  id="input-avatar-error"
                ></p>
                <button
                  class="popup__save-button"
                  type="submit"
                  id="btnEditAvatar"
                >
                  Salvar
                </button>
              </form>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">© 2026 Around The U.S.</footer>
      <template id="card-template">
        <div class="element">
          <img class="element__image" src="" alt="" />
          <div class="element__info">
            <p class="element__title"></p>
            <button class="element__image-heart"></button>
          </div>
          <img
            class="element__delete"
            src="./images/Trash.svg"
            alt="ícone de lata de lixo"
          />
        </div>
      </template>
    </div>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
